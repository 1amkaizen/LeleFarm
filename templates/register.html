{% extends "base.html" %}

{% block content %}

<div class="max-w-md mx-auto bg-white p-8 shadow rounded mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">Daftar Akun</h2>

  <form method="post" class="space-y-4" id="registerForm">

      <!-- Fullname -->
      <div>
        <label class="block text-sm font-medium mb-1">Nama Lengkap</label>
        <input 
            name="fullname"
            placeholder="Nama lengkap"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
        >
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input 
            type="email"
            name="email"
            id="emailField"
            placeholder="email@example.com"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
        >
        <p id="emailError" class="text-red-600 text-sm mt-1 hidden">Format email tidak valid</p>
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <input 
            name="username"
            placeholder="username"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input 
            type="password"
            name="password"
            id="passwordField"
            placeholder="password"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
        >
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm font-medium mb-1">Konfirmasi Password</label>
        <input 
            type="password"
            name="confirm_password"
            id="confirmPasswordField"
            placeholder="konfirmasi password"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
        >
        <p id="confirmError" class="text-red-600 text-sm mt-1 hidden">Password tidak cocok</p>
      </div>

      <!-- Submit -->
      <button 
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Daftar
      </button>

  </form>

  <p class="text-center text-sm text-gray-600 mt-4">
    Sudah punya akun?
    <a href="/login" class="text-blue-600 hover:underline">Login di sini</a>
  </p>
</div>

<!-- VALIDASI REALTIME -->
<script>
  const emailField = document.getElementById("emailField");
  const emailError = document.getElementById("emailError");

  const confirmPasswordField = document.getElementById("confirmPasswordField");
  const passwordField = document.getElementById("passwordField");
  const confirmError = document.getElementById("confirmError");

  // Validasi email realtime
  emailField.addEventListener("input", () => {
      const value = emailField.value.trim();
      const valid = /^[^@]+@[^@]+\.[^@]+$/.test(value);

      if (!valid) {
          emailError.classList.remove("hidden");
      } else {
          emailError.classList.add("hidden");
      }
  });

  // Validasi konfirmasi password realtime
  confirmPasswordField.addEventListener("input", () => {
      if (confirmPasswordField.value !== passwordField.value) {
          confirmError.classList.remove("hidden");
      } else {
          confirmError.classList.add("hidden");
      }
  });
</script>

{% endblock %}
