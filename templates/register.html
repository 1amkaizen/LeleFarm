{% extends "base.html" %}

{% block content %}

<div class="max-w-md mx-auto bg-white p-8 shadow rounded mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">Daftar Akun</h2>

  <form method="post" class="space-y-4" id="registerForm">

      <!-- Fullname -->
      <div>
        <label class="block text-sm font-medium mb-1">Nama Lengkap</label>
        <input 
            name="fullname"
            placeholder="Nama lengkap"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
        >
        <p id="fullnameError" class="text-red-600 text-sm mt-1 hidden"></p>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input 
            type="email"
            name="email"
            id="emailField"
            placeholder="email@example.com"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
        >
        <p id="emailError" class="text-red-600 text-sm mt-1 hidden"></p>
      </div>

      <!-- Username -->
      <div>
        <label class="block text-sm font-medium mb-1">Username</label>
        <input 
            name="username"
            placeholder="username"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
        >
        <p id="usernameError" class="text-red-600 text-sm mt-1 hidden"></p>
      </div>

      <!-- Password -->
      <div class="relative">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input 
            type="password"
            name="password"
            id="passwordField"
            placeholder="password"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
        >
        <span class="absolute right-3 top-9 cursor-pointer text-gray-500" id="togglePassword">
          <i class="fas fa-eye"></i>
        </span>
        <p id="passwordError" class="text-red-600 text-sm mt-1 hidden"></p>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <label class="block text-sm font-medium mb-1">Konfirmasi Password</label>
        <input 
            type="password"
            name="confirm_password"
            id="confirmPasswordField"
            placeholder="konfirmasi password"
            class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
        >
        <span class="absolute right-3 top-9 cursor-pointer text-gray-500" id="toggleConfirmPassword">
          <i class="fas fa-eye"></i>
        </span>
        <p id="confirmError" class="text-red-600 text-sm mt-1 hidden">Password tidak cocok</p>
      </div>

      <!-- Submit -->
      <button 
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
      >
        Daftar
      </button>

  </form>

  <p class="text-center text-sm text-gray-600 mt-4">
    Sudah punya akun?
    <a href="/login" class="text-blue-600 hover:underline">Login di sini</a>
  </p>
</div>

<script>
const form = document.getElementById("registerForm");
const emailField = document.getElementById("emailField");
const emailError = document.getElementById("emailError");

const confirmPasswordField = document.getElementById("confirmPasswordField");
const passwordField = document.getElementById("passwordField");
const confirmError = document.getElementById("confirmError");

const togglePassword = document.getElementById("togglePassword");
const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");

const fullnameError = document.getElementById("fullnameError");
const usernameError = document.getElementById("usernameError");
const passwordError = document.getElementById("passwordError");

// Validasi email realtime
emailField.addEventListener("input", () => {
    const value = emailField.value.trim();
    const valid = /^[^@]+@[^@]+\.[^@]+$/.test(value);

    if (!valid) {
        emailError.textContent = "Format email tidak valid";
        emailError.classList.remove("hidden");
    } else {
        emailError.classList.add("hidden");
    }
});

// Validasi konfirmasi password realtime
confirmPasswordField.addEventListener("input", () => {
    if (confirmPasswordField.value !== passwordField.value) {
        confirmError.classList.remove("hidden");
    } else {
        confirmError.classList.add("hidden");
    }
});

// Toggle password visibility
togglePassword.addEventListener("click", () => {
    const type = passwordField.type === "password" ? "text" : "password";
    passwordField.type = type;
    togglePassword.innerHTML = type === "password" ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
});

toggleConfirmPassword.addEventListener("click", () => {
    const type = confirmPasswordField.type === "password" ? "text" : "password";
    confirmPasswordField.type = type;
    toggleConfirmPassword.innerHTML = type === "password" ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
});

// Submit form via fetch
form.addEventListener("submit", async (e) => {
    e.preventDefault();

    // Reset semua error
    [emailError, confirmError, fullnameError, usernameError, passwordError].forEach(el => el.classList.add("hidden"));

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());

    try {
        const res = await fetch("/register", {
            method: "POST",
            body: new URLSearchParams(data),
        });

        if (!res.ok) {
            const error = await res.json();
            // Tampilkan error sesuai field
            const msg = error.detail.toLowerCase();
            if (msg.includes("email")) emailError.textContent = error.detail, emailError.classList.remove("hidden");
            else if (msg.includes("username")) usernameError.textContent = error.detail, usernameError.classList.remove("hidden");
            else if (msg.includes("password")) passwordError.textContent = error.detail, passwordError.classList.remove("hidden");
            else if (msg.includes("nama")) fullnameError.textContent = error.detail, fullnameError.classList.remove("hidden");
            else alert(error.detail);
            return;
        }

        // Sukses
        window.location.href = "/login";
    } catch (err) {
        console.error(err);
        alert("Terjadi kesalahan, coba lagi.");
    }
});
</script>

{% endblock %}
