{% extends "base.html" %}

{% block content %}

<div class="max-w-md mx-auto bg-white/90 backdrop-blur-md p-8 shadow-xl rounded-2xl mt-10">
  <h2 class="text-2xl font-bold mb-6 text-center text-blue-900 drop-shadow-md">Login</h2>

  <form method="post" class="space-y-5">

      <!-- Username / Email -->
      <div>
        <label class="block text-sm font-medium mb-1 text-blue-800">Email atau Username</label>
        <input 
            name="username"
            placeholder="email atau username"
            class="w-full border border-blue-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition text-blue-900"
            required
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium mb-1 text-blue-800">Password</label>
        <input 
            type="password"
            name="password"
            placeholder="password"
            class="w-full border border-blue-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition text-blue-900"
            required
        >
      </div>

      <!-- Submit -->
      <button 
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg shadow-lg hover:bg-blue-700 transition transform hover:scale-105"
      >
        Masuk
      </button>

  </form>

  <p class="text-center text-sm text-gray-700 mt-5">
    Belum punya akun?
    <a href="/register" class="text-blue-600 hover:text-blue-700 hover:underline font-medium transition">Daftar sekarang</a>
  </p>

</div>

{% endblock %}
